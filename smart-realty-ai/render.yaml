services:
  - type: web
    name: smart-realty-ai
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn smart_realty_ai.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: smart_realty_ai.settings
      - key: PYTHON_VERSION
        value: 3.11
